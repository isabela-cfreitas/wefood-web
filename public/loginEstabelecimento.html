<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Estabelecimento</title>
    <link rel="stylesheet" href="style/cadastroCliente.css">
</head>
<body>

<h1>Login do Estabelecimento</h1>

<div class="card">

    <div class="secao">
        <div class="secaoTitulo">Entrar</div>

        <div class="campo">
            <label>Email</label>
            <input type="email" id="email">
        </div>

        <div class="campo">
            <label>Senha</label>
            <input type="password" id="senha">
        </div>
    </div>

    <button class="botao" onclick="enviarFormulario()">Entrar</button>
    <script src="js/loginEstabelecimento.js"></script>

</div>

</body>
</html>
